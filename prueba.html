<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            body {
                font-family: 'Courier New', monospace;
                background-color: #f8f8f8;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            
            .code-box {
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: auto;
            }
            
            pre {
                margin: 0;
                white-space: pre-wrap;
            }
            
            code {
                display: block;
                padding: 16px;
                color: #333;
            }
    </style>
  <title>Recuadro de Código</title>
</head>
<body>
<div class="code-box">
<pre>
<code>
// Tu código aquí
function mostrarMensaje() {
alert('Hola, mundo!');
}
</code>
</pre>
  </div>
</body>
</html>
